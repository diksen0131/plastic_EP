<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["97", "98", "99", "100", "101", "102", "103", "104", "105", "106"],
                datasets: [{
                    label: '塑膠使用量(單位：公噸)',
                    data: [11292254, 11524304, 12510136, 11717280, 12106602, 12609812, 12368276, 12604111, 13007836,13286364],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: '年份',
                                fontSize: 20,
                                minRotation: 0
                            },
                            ticks: {
                                fontSize:20,
                            }
                        }],
                    yAxes: [{
                        scaleLabel: {
                                display: true,
                                fontSize: 20,
                            },
                        ticks: {
                            min:1000000,
                            fontSize: 20,
                            callback: function(value) {
                                return value/10000+'萬公噸';
                            }
                        }
                    }]
                },
            }
        });
        </script>
</body>
</html>
